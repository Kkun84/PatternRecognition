aug_n: 9
classifier:
  class: sklearn.svm.SVC
seed: 0
transforms:
- class: torchvision.transforms.RandomAffine
  params:
    degrees: 15
- class: torchvision.transforms.RandomAffine
  params:
    degrees: 0
    scale:
    - 0.8
    - 1.2
- class: torchvision.transforms.ToTensor
- class: torchvision.transforms.RandomErasing
  params:
    p: 0.2
    ratio:
    - 0.5
    - 2
    scale:
    - 0.2
    - 0.2
- class: torchvision.transforms.ToPILImage
